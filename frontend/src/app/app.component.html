<div style="padding: 20px; font-family: sans-serif; text-align: center;">
  <h1>☕ CRM Ritual Coffee</h1>
  
  <div *ngIf="!usuarioLogueado; else welcomeBlock">
    <h2>Iniciar Sesión</h2>
    <input type="email" placeholder="Email" [(ngModel)]="email" style="margin: 5px; padding: 5px;">
    <br>
    <input type="password" placeholder="Contraseña" [(ngModel)]="password" style="margin: 5px; padding: 5px;">
    <br><br>
    <button (click)="hacerLogin()" style="padding: 10px 20px; cursor: pointer;">Entrar</button>
  </div>

  <ng-template #welcomeBlock>
    <h2 style="color: green;">¡Login Exitoso! ✅</h2>
    <h3>Bienvenido, {{ usuarioLogueado.nombre }} {{ usuarioLogueado.apellidos }}</h3>
    <p>Tu rol es: <strong>{{ usuarioLogueado.rol }}</strong></p>
    <button (click)="usuarioLogueado = null">Cerrar Sesión</button>
  </ng-template>

  <p style="color: red; margin-top: 20px;">{{ mensaje }}</p>
</div>
