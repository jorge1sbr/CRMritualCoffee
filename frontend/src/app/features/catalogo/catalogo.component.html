<div class="p-6">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-green-600">☕ Catálogo</h1>
    
    <div class="bg-white p-3 rounded-full shadow-md flex items-center gap-2">
      <mat-icon class="text-primary">shopping_cart</mat-icon>
      <span class="font-bold text-lg">{{ carritoServicio.totalItems() }}</span>
<span class="text-sm text-gray-500">items</span>
<span class="font-bold text-green-700 ml-2">{{ carritoServicio.totalPrecio() | currency:'EUR' }}</span>
    </div>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    @for (prod of productos; track prod.idProducto) {
      <mat-card class="hover:shadow-xl transition-shadow">
        <img mat-card-image [src]="prod.imagen || 'assets/default-coffee.jpg'" alt="{{ prod.nombre }}" class="h-48 object-cover">
        
        <mat-card-content class="p-4">
          <h3 class="text-xl font-bold">{{ prod.nombre }}</h3>
          <p class="text-gray-500">{{ prod.descripcion }}</p>
          <div class="mt-2 text-2xl font-bold text-green-700">{{ prod.precio | currency:'EUR' }}</div>
        </mat-card-content>

        <mat-card-actions align="end" class="p-4">
          <button mat-flat-button color="accent" (click)="anadirAlCarrito(prod)">
            <mat-icon>add</mat-icon> AÑADIR
          </button>
        </mat-card-actions>
      </mat-card>
    }
  </div>
</div>
